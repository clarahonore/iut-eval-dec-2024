<div x-data="Recipes()" x-init="init()" class="p-8 bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen">
    <div x-data="Filters()" x-init="initFilters()" class="mb-8 text-center">
        <h3 class="text-2xl font-extrabold text-gray-800 mb-4">Filtres de Recherche</h3>

        <!-- Filtre par difficult√© -->
        <div class="mb-4">
            <h4 class="text-lg font-semibold">Difficult√©</h4>
            <select
                    x-model="selectedDifficulty"
                    @change="applyFilters()"
                    class="px-4 py-3 rounded-lg shadow-lg border border-gray-300 bg-white text-gray-700 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
            >
                <template x-for="difficulty in difficulties" :key="difficulty">
                    <option :value="difficulty" x-text="difficulty"></option>
                </template>
            </select>
        </div>

        <!-- Filtre par temps de pr√©paration -->
        <div class="mb-4">
            <h4 class="text-lg font-semibold">Temps de pr√©paration</h4>
            <select
                    x-model="selectedPreparationTime"
                    @change="applyFilters()"
                    class="px-4 py-3 rounded-lg shadow-lg border border-gray-300 bg-white text-gray-700 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
            >
                <option value="tous">Tous</option>
                <option value="rapide">Rapide (&lt;30 min)</option>
                <option value="moyen">Moyen (30-60 min)</option>
                <option value="long">Long (&gt;60 min)</option>
            </select>
        </div>

        <!-- Filtre par cat√©gorie -->
        <div class="mb-4">
            <h4 class="text-lg font-semibold">Cat√©gorie</h4>
            <select
                    x-model="selectedCategory"
                    @change="applyFilters()"
                    class="px-4 py-3 rounded-lg shadow-lg border border-gray-300 bg-white text-gray-700 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
            >
                <option value="toutes">Toutes</option>
                <option value="entr√©e">Entr√©e</option>
                <option value="plat">Plat</option>
                <option value="dessert">Dessert</option>
            </select>
        </div>

        <!-- Barre de recherche par titre -->
        <div class="mb-4">
            <h4 class="text-lg font-semibold">Rechercher par titre</h4>
            <input
                    x-model="searchQuery"
                    @input="applyFilters()"
                    type="text"
                    class="px-4 py-3 rounded-lg shadow-lg border border-gray-300 bg-white text-gray-700 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
                    placeholder="Rechercher une recette"
            />
        </div>
    </div>

    <!-- Affichage des recettes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <template x-for="recipe in filteredRecipes" :key="recipe.id">
            <article class="rounded-xl shadow-lg bg-white overflow-hidden transition-transform transform hover:-translate-y-2 hover:shadow-2xl">
                <div class="relative">
                    <img :src="recipe.imageUrl" :alt="recipe.title" class="w-full h-48 object-cover" />
                    <div class="absolute inset-0 bg-black/30 flex items-end p-4">
                        <h3 class="text-xl font-bold text-white" x-text="recipe.title"></h3>
                    </div>
                </div>

                <div class="p-6 space-y-4">
                    <p class="text-gray-600 text-sm uppercase tracking-wider" x-text="'‚è≥ ' + recipe.preparationTime + ' min'"></p>
                    <p class="text-gray-600 text-sm uppercase tracking-wider" x-text="'üî• ' + recipe.difficulty"></p>
                    <button
                            class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition"
                            @click="viewRecipe(recipe)"
                    >
                        Plus d'info
                    </button>
                </div>
            </article>
        </template>
    </div>
</div>
